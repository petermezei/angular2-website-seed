<div class="container">
    <div class="wrapper">
        <div class="col-md-6 col-md-offset-3">
            <img src="/app/assets/images/community_header.png" class="img-responsive" />
            <h1>Community</h1>
            <p class="lead">Subscribe to our Community to get the latest news, features, and product updates.</p>
            <form class="form-horizontal text-left" id="Community-form">
                <div class="form-group">
                    <label for="inputCName" class="control-label col-sm-2">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCName" placeholder="Name" [(ngModel)]="subscriber.name" required [disabled]="response.isSuccess" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCEmail" class="control-label col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCEmail" placeholder="Email" [(ngModel)]="subscriber.email" required [disabled]="response.isSuccess" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCCompany" class="control-label col-sm-2">Company</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCCompany" placeholder="Company" [(ngModel)]="subscriber.company" required [disabled]="response.isSuccess" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCCountry" class="control-label col-sm-2">Country</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCCountry" placeholder="Country" [(ngModel)]="subscriber.country" required [disabled]="response.isSuccess" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div *ngIf="!response.isSuccess">
                            <button (click)="sendForm()" class="btn btn-default">Sign Up</button>
                            {{response.message}}
                        </div>
                        <div *ngIf="response.isSuccess">
                            <p>Thank You!</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr />
</div>

<section>
    <div class="container">
        <div class="wrapper window">
            <div class="col-md-4 col-md-offset-2">
                <a [routerLink]="['/api']">
                    <img src="/app/assets/images/support_product.png" class="img-responsive center-block" />
                    <h2>Product Information</h2>
                    <p>Read more about Slamby.</p>
                </a>
            </div>
            <div class="col-md-4">
                <a [routerLink]="['/support']">
                    <img src="/app/assets/images/support_chat.png" class="img-responsive center-block" />
                    <h2>Support</h2>
                    <p>Do you need help?</p>
                </a>
            </div>
        </div>
    </div>
</section>
